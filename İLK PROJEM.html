<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasyonlu Login form</title>
    <link rel="stylesheet" href="ilk projem.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    
</head>
<body>
<div class="container">


    <div class="logo">
        <img src="Kalay.png" alt="logo">
    </div>

    <form action="#">
        <div class="title">Login</div>

        <div class="input-box">

            <input type="email" placeholder="Email Giriniz..."
            required>
            <div class="underline"></div> 
        </div>

        <div class="input-box">

            <input type="password" placeholder="Şifrenizi Giriniz"
            required>
           
            <div class="underline"></div>
        </div>

        <div class="input-box">
            <input type="submit" value="Giriş Yap">
        </div>
    </form>

<div class="text">veya Sosyal Medya İle Bağlanın</div>

<!--sosyal medya butonları-->

<div class="github">
    <a href="#"><i class="fa-brands fa-github"></i>Github ile Giriş yap</a>
</div>

<div class="twitter">
    <a href="#"><i class="fa-brands fa-twitter"></i>Twitter ile Giriş yap</a>
    </div>

<div class="facebook">

<a href="#"><i class="fa-brands fa-facebook"></i>Facebook ile Giriş yap</a>    
</div>


</div>
    
    

    
</body>
</html>
